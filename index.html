<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro: 25:00</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Peter's Pomodoro Timer</h1>
        <div class="timer">
            <div class="progress-ring">
                <svg class="progress-ring__circle" viewBox="0 0 320 320" preserveAspectRatio="xMidYMid meet">
                    <circle class="progress-ring__circle-bg" cx="160" cy="160" r="140" />
                    <circle class="progress-ring__circle-progress" cx="160" cy="160" r="140" />
                </svg>
                <div class="time-display">25:00</div>
            </div>
            <div class="mode-toggles">
                <button class="mode-btn active" data-time="25">Work</button>
                <button class="mode-btn" data-time="5">Rest</button>
            </div>
            <div class="controls">
                <button id="start">Start</button>
                <button id="reset">Reset</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
